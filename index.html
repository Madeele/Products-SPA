<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Product Single Page Application">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap" rel="stylesheet">
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#products">Products</a>
    <a href="#add">Add Product</a>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <section id="products" class="page">
    <header class="topbar">
      <img src="https://www.apple.com/ac/globalnav/6/pl_PL/images/be15095f-5a20-57d0-ad14-cf4c638e223a/globalnav_apple_image__cxwwnrj0urau_small.svg" class="logo">
      <h2>Products</h2>
    </header>
    
    <input type="search" placeholder="Search for a product..." onkeyup="search(this.value)">
    <section id="products-container" class="grid-container"></section>
  </section>

  <!-- about page -->
  <section id="add" class="page">
    <header class="topbar">
      <h2>Add New Product</h2>
    </header>
    <form>
      <input id="brand" type="text" name="brand" placeholder="Brand">
      <input id="model" type="text" name="model" placeholder="Model">
      <input id="price" type="text" name="price" placeholder="Price">
      <input id="img" type="text" name="img" placeholder="Image URL">
      <button type="button" name="button" onclick="addNewProduct()">Save</button>
    </form>
  </section>

  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
